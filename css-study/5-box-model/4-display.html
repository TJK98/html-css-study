<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
  <style>
    p {
      background: skyblue;
      width: 50%;
      height: 200px;
      display: none;
    }
    div {
      background: violet;
    }
    ul {
      background: dodgerblue;
    }
    a {
      background: yellowgreen;
      display: block;
    }
    em {
      background: coral;
    }
    span {
      background: gold;
    }
    input {
      width: 50px;
      height: 70px;
      display: inline-block;
    }
    img {
      width: 50px;
      height: 70px;
    }
  </style>
</head>
<body>

<!--
    블록 요소 : HTML 태그들은 기본적으로 처음부터 부여된 성질
    블록 요쇼는 박스 모델을 만드는 요소
    가로, 세로 길이를 가질 수 있으며 레이아웃을 구성하는 요소
    인라인 제외 전부 블록 요소

    인라인 요소 : 텍스트를 처리하는 태그들
    가로세로 길이를 가질 수 없음
    ex) a, span, strong, em, abbr

    인라인 블록 : 블록 요소처럼 가로세로 사이즈 조절이 가능, 인라인 요소처럼 가로배치 유지
    ex) input, img
-->

  <p>블록 요소 1</p>
  <div><strong>블록</strong>요소 2</div>
  <ul>블록 요소 3</ul>

  <hr>
<!--  색을 넣더라도 자신의 가진 영역만큼만 색이 칠해짐, 가로 세로 길이 조절이 안 됨-->
  <a href="#">인라인 요소 1</a>
  <em>인라인 요소 2</em>
  <span>인라인 교소 3</span>

  <hr>
  <input type="text" value="1">
  <input type="text" value="2">
  <input type="text" value="3">
  <img src="https://contents.kyobobook.co.kr/sih/fit-in/400x0/pdt/9788976041487.jpg" alt="셜록">

</body>
</html>
