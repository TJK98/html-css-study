<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
  <style>
    .box {
      /*가로 길이가 100%다 차있으면 마진 auto는 실행 되니 않는다*/
      margin: 20px auto;
      /*자신의 길이의 맞게 가로 길이를 줄여 놓음*/
      width: fit-content;
    }
    .input {
      margin-bottom: 10px;
    }
    .input:nth-child(4) > input {
      /*투명도 설정 opacity 0 : 완정 투명 ~ 1 : 보임*/
      /*화면에서 사라지고 자리도 없어졌지만 실제로는 있음
      opacity: 0;*/

      /*화면에서도 사라지고 자리도 없어짐
      display: none;*/

      /*화면에서만 사라지고 자리는 유지*/
      /*visibility: hidden;*/
    }
    .input input:hover {
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="input"><input type="text"value="1"></div>
    <div class="input"><input type="text"value="2"></div>
    <div class="input"><input type="text"value="3"></div>
    <div class="input"><input type="text"value="4"></div>
    <div class="input"><input type="text"value="5"></div>
  </div>

</body>
</html>
