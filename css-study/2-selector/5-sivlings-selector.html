<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        /*인접 형제 선택자*/
        .orange + li {
            background: red;
        }
        li + li {
            font-size: 10px;
        }
        /*형들 중에 하나라도 .red면 okay*/
        .red ~ li {
            background: violet;
        }

        h1,
        h2,
        h3 {
            color: dodgerblue;
        }

    </style>
</head>
<body>

    <h1>hello1</h1>
    <h2>hello2</h2>
    <h3>hello3</h3>

    <ul>
        <li class="orange">어뤠인지</li>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li class="red">자몽</li>
        <li>포도</li>
        <li>레몬</li>
    </ul>

</body>
</html>
