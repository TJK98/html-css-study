<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
  <style>
    ul#fruits li:first-child {
      color: red;
    }
    ul#fruits li:last-child {
      color: yellow;
    }
    #fruits li:nth-child(4) {
    /*nth-child는 첫 째부터 순서가 1*/
    color: orange;
    }
    #fruits li:nth-child(2n+1)/*odd*/ {
    /*  n은 0부터 대입 했을 때 선택 되는 숫자 1,3,5,7,9*/
      color: blue;
    }
    #fruits li:nth-child(2n) /*even*/ {
      /*  n은 0부터 대입 했을 때 선택 되는 숫자 2,4,6,8,10*/
      color: yellowgreen;
    }
  </style>
</head>
<body>

<!--  .container>(.box>p*2)+(ul.item>li*3)+(table>tr*2>td*3)-->

  <ul id="fruits">
    <li>딸기</li>
    <li>망고</li>
    <li>사과</li>
    <li>오렌지</li>
    <li>바나나</li>
    <li>자몽</li>
    <li>라임</li>
  </ul>
  
  
</body>
</html>
