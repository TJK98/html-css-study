<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>

<form action="#">
    <label for="name">ID: </label>
    <input id="name" type="text" placeholder="이름을 입력하세요." value="왕택준" disabled>
    <br>
    <label for="pw">PW: </label>
    <input id="pw" type="password" maxlength="8">
    <br>
    <label for="email">EMAIL: </label>
    <input id="email" type="email">
    <br>
    취미:
    <input id="sports" type="checkbox" name="hobbies">
    <label for="sports">운동: </label>
    <input id="nap" type="checkbox" name="hobbies" checked>
    <label for="nap">낮잠: </label>
    <input id="dogs" type="checkbox" name="hobbies" disabled>
    <label for="dogs">훈수: </label>
    약관 동의:
    <input type="radio" id="yes" name="check" checked>
    <label for="yes">예</label>
    <input type="radio" id="no" name="check">
    <label for="no">아니오</label>
    <br>
    <input type="number" value="1" min="1" max="10">
    <br>
    <input type="range" value="5" max="10" min="1">
    <br>
    <input type="date">
    <br>
    <input type="time">
    <br>
    <input type="datetime-local">
    <br>
    <input type="file" multiple accept="image/*">
    <br>
    <textarea cols="30" rows="10"></textarea>
    <br>
    <select name="coffe">
        <option value="americano" selected>아메리카노</option>
        <option value="cafe-latte" disabled>카페라떼</option>
        <option value="milk-latte">연유라떼</option>
    </select>
    <br>
<!--type을 안 쓰면 submit이 기본값-->
    <button type="button">일반버튼</button>
    <button type="submit">서버전송버튼</button>
    <button type="reset">폼리셋버튼</button>

<!--<input type="button" value="버튼"> 이렇게 버튼을 만들 수 있지만 input은 닫는 태그가 없어 잘 쓰지 않는다.-->

</form>

</body>
</html>
